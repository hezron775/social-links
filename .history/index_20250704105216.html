<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        body {
            background-color: hsl(0, 0%, 8%);
            text-align: center;
            font-family: Inter, sans-serif;
        }
        
        .container {
            background-color: hsl(0, 0%, 12%);
            color: hsl(0, 0%, 100%);
            padding: 20px 32px;
            /* CHANGED: more balanced padding */
            margin: 50px auto;
            /* CHANGED: center container */
            max-width: 350px;
            /* CHANGED: responsive width */
            border-radius: 16px;
            /* CHANGED: rounded corners */
        }
        
        .container h4 {
            color: hsl(75, 94%, 57%);
        }
        
        .container img {
            border-radius: 50%;
            width: 100px;
            /* CHANGED: fixed size for consistency */
            height: 100px;
            /* CHANGED: fixed size for consistency */
            margin-top: 16px;
            /* CHANGED: spacing */
            margin-bottom: 16px;
            /* CHANGED: spacing */
        }
        
        ul {
            background-color: hsl(0, 0%, 20%);
            padding: 8px;
            /* CHANGED: remove default padding */
            margin: 10px 8px;
            /* CHANGED: margin for spacing */
            border-radius: 10px;
            list-style: none;
            /* CHANGED: remove bullets */
            font-size: 16px;
            /* CHANGED: font size for consistency */
        }
        
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
        /* ...existing code... */
        
        @media screen and (max-width: 375px) {
            .container {
                margin: 20px 10px;
                padding: 15px 2px;
                max-width: 100%;
            }
            .container h1 {
                font-size: 24px;
            }
            .container h4 {
                font-size: 16px;
            }
            .container p {
                font-size: 14px;
            }
            .container img {
                width: 80px;
                height: 80px;
            }
            ul {
                font-size: 14px;
                /* CHANGED: smaller font on mobile */
                margin: 6px 4px;
                /* CHANGED: tighter margin */
                padding: 10px 0;
                /* CHANGED: tighter padding */
            }
        }
        /* ...existing code... */
    </style>
</head>

<body>
    <div class="container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile image">
        <h1>Jessica Randall</h1>
        <h4>London, United Kingdom</h4>
        <p>"Front-end developer and avid reader."</p>
        <ul>GitHub</ul>
        <ul>Frontend Mentor</ul>
        <ul>LinkedIn</ul>
        <ul>Twitter</ul>
        <ul>Instagram</ul>
    </div>

</body>

</html>
